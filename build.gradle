buildscript {
    dependencies {
        classpath 'com.h2database:h2:1.4.191'
    }
}

plugins {
    id 'org.liquibase.gradle' version '1.2.1'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compile 'com.h2database:h2:1.4.191'
}

ext{
    dbFolder = project.buildDir.absolutePath + '/db/'
    dbName = 'menuDB'
    dbUrl = "$dbFolder$dbName"
    dbUser = "sa"
    dbPass = "sa"

    runList = ""
}

liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/changelog_master.xml'
            url "jdbc:h2:"+"$project.ext.dbUrl"
            username project.ext.dbUser
            password project.ext.dbPass
        }
    }
    runList = project.ext.runList
}

task h2Create(dependsOn:classes, type: JavaExec) {
    group = 'h2'
    def dbFile = file(project.ext.dbUrl+".mv.db")
    print "Absolute path of DB file:"+dbFile.absolutePath
    //classpath = runtimeClasspath
    onlyIf{ !dbFile.exists() }
    classpath = sourceSets.main.runtimeClasspath
    workingDir = projectDir
    main = 'org.h2.tools.Shell'
    args = ['-url', 'jdbc:h2:'+"$dbFolder$dbName"+';FILE_LOCK=NO', '-user', project.ext.dbUser, '-password', project.ext.dbPass]
}

task h2StartConsole(type: JavaExec) {
    group = 'h2'
    workingDir = projectDir
    main = 'org.h2.tools.Server'
    // classpath = runtimeClasspath
    classpath = sourceSets.main.runtimeClasspath
}
